<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/localStorage.css" rel="stylesheet" />
    <!-- <link href="./styles/index.scss" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="card">
      <div class="actions">
        <label for="name">Full Name</label>
        <Input class="name" title="name" type="text"></Input>
        <label for="email">Email</label>
        <Input class="email" title="email" type="email"></Input>
        <label for="phone">Phone</label>
        <Input class="phone" title="phone" type="tel"></Input>
        <label for="address">Address</label>
        <Input class="address" title="address" type="text"></Input>
        <label for="services">Job/Services</label>
        <Input class="services" title="services" type="text"></Input>
        <button name="Submit" class="Submit">Submit</button>
      </div>
      <div class="result"></div>
    </div>
    <script src="localStorage.js"></script>
  </body>
</html>
