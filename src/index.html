<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/calculator.css" rel="stylesheet" />
    <!-- <link href="./styles/index.scss" rel="stylesheet" /> -->
  </head>
  <body>
    <div>
      <form class="form-calculator">
        <input class="InputOne" type="number">
        <input class="InputTwo" type="number">
      </form>
      <div class="div-calculator">
        <button class="sum">+</button>
        <button class="sub">-</button>
        <button class="div">/</button>
        <button class="mul">*</button>
        <button class="mod">%</button>
      </div>
      <div class="result"></div><button class="clear">Clear</button>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
