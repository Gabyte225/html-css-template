<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/calculator.css" rel="stylesheet" />
    <!-- <link href="./styles/index.scss" rel="stylesheet" /> -->
  </head>
  <body>
    <div>
      <form class="form-calculator">
        <input name='first' class="InputOne" type="number">
        <input name='second' class="InputTwo" type="number">
      </form>
      <div class="actions">
        <button name='sum' class="sum">+</button>
        <button name='sub' class="sub">-</button>
        <button name='div' class="div">/</button>
        <button name='mul' class="mul">*</button>
        <button name='mod' class="mod">%</button>
      </div>
      <div class="result"></div><button name="clear" class="clear">Clear</button>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
